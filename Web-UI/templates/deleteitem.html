{% extends 'base.html' %}
{% block title %}Delete an Item{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Delete Item</h6>
                            <p>Please confirm that you want to delete the item <b>{{ itemname }}</b> in <b>{{ projectname }}</b> project</p>
                            {% csrf_token %}
                            {% crispy form %}
			            </div>
			        </div>
			    </div>
			</div>
		</div>
</div>

{% endblock %}
