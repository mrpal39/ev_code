{% load i18n %}

<li class="package-item" id="package-{{ package.id }}">
  <h3>{{ package.title }} {% if package.slug in packages_already_added_list %}<span class="in-grid-already">(in grid already)</span>{% endif %}</h3> 
  <p class="date">{% trans "Added" %} {{ package.created|timesince }} ago</p>
  <div class="package-downloads">{{ package.pypi_downloads }}</div>
  <div class="package-stars">{{ package.repo_watchers }}</div>
  <p class="description">{{ package.repo_description }}</p>
</li>
